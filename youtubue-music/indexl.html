      <div class="km-header-menu-wrapper">

        <div class="km-header-menu-item">보관함</div>
        <div class="km-header-menu-item">

            <g>
              <path d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z" class="serach-icon"></path>

          </div>
          <div class="km-detail-header-metadata">
            <h2 class="title">title</h2>
            <p class="formatted-string">공개 • 윤지훈</p>
            <p class="formatted-string">노래 99곡 • 2시간 35분</p>
            <p class="formatted-string description">description</p>
          </div>
          <div class="km-detail-header-menu">
            <button class="radius-button-wrapper shuffle-btn" style="margin-right: 1rem;">
              <div class="icon-box">
